<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <h1 class="title">Albums To Listen To</h1>
        <button class="newAlbum">Add</button>
    </header>

    <form action="" class="albumForm">
        <div class="inputContainer">
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
        </div>
        
        <div class="inputContainer">
            <label for="band">Band</label>
            <input type="text" name="band" id="band">
        </div>

        <div class="inputContainer">
            <label for="year">Year</label>
            <input type="text" name="year" id="year">
        </div>

        <div class="inputContainer">
            <label for="runtime">Runtime</label>
            <input type="text" name="runtime" id="runtime">
        </div>
        
        <div class="inputContainer">
            <label for="youtube">Youtube Link</label>
            <input type="url" name="youtube" id="youtube">
        </div>

        <button type="submit" class='submit'>Submit</button>
    </form>

    <div class="albumsContainer">
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
