<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav>
        <h1>Album Collection</h1>
        <div class="navBtnsContainer">
            <button class="newAlbum">New Album</button>
            <button class="favorites">Favorites</button>
            <button class="entireCollection">Entire Collection</button>
        </div>
    </nav>
    <div class="content">
        <form class="addNewContent">
            <input type="text" placeholder="Band">
            <input type="text" placeholder="Album name">
            <input type="text" placeholder="Year">
            <input type="text" placeholder="Youtube link">
            <div class="favoritesContainer">
                <label for="favorites">Add to favorites:</label>
                <input type="checkbox" name="favorites" id="favorites">
            </div>
            <button type="submit">Submit</button>
            <div class="exitNewContainer">
                <button class="exitNew">X</button>
            </div>
        </form>

        <div class="collection">
            <div class="album">
                <iframe width="300" height="200" src="https://www.youtube.com/embed/WMOjWR5mi7o"></iframe>
                <div class="albumDesc">
                    <div class="albumTitle">The Secret of the Secret and the secret</div>
                    <div class="bandName">Aphotic</div>
                    <div class="albumYear">2004</div>
                    <button class="addFavorite">Favorite</button>
                    <button class="remove">Remove</button>
                </div>
            </div>
        </div>
     
    </div>

    <script src="./app.js"></script>
</body>
</html>
